
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    h2{
        background-color: burlywood;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
<body>
    <div class="container">
        <h2>We'll learn glyphicon symbols in Bootstrap</h2>
        <br>
        <h3>Glyphicon Envelope: <span class="glyphicon glyphicon-envelope"></span></h3>
        <hr>
        <h3>Glyphicon Search: <span class="glyphicon glyphicon-search"></span></h3>
        <hr>
        <h3>Glyphicon Print: <span class="glyphicon glyphicon-print"></span></h3>
        <br>
        <br>
        <br>
        <h2>We'll lear glyphicon symbols as Links in Bootstrap</h2>
        <br>
        <h3>Glyphicon Envelope as Link:  <a href="#"><span class="glyphicon glyphicon-envelope"></span></a></h3>
        <br>
        <h2>We'll lear glyphicon symbols as Buttons in Bootstrap</h2>
        <br>
        <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-search"></span>
        Search
        </button>
        <hr>
        <button type="button" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-print"></span>
        Print
        </button>
        

    </div>
    
    
</body>
</html>
