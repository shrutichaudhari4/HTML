
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    h2{
        background-color: burlywood;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <h2>Colored Progress Bar</h2>
        <br>

        <div class="progress">
            <div class="progress-bar progress-bar-primary" role="progressbar"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
            50%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar"
            aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width:60%;">
            60%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar"
            aria-valuenow="70" aria-valuemax="100" aria-valuemin="0" style="width:70%;">
             70%
            </div>
        </div>

        <hr>

        <h2>Striped Progress Bars</h2>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" style="width: 40%;">
            40%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
            aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" style="width: 50%;">
            50%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
            aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" style="width: 60%;">
            60%
            </div>
        </div>

    </div>
    
    
</body>
</html>
