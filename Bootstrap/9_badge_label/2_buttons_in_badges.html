
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    h2{
        background-color: burlywood;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }
</style>
<body>
<div class="container">
    <br>
    <h2>We'll learn badges on buttons in Bootstrap</h2>
    <br>
    <button type="button" class="btn btn-primary">Primary <span class="badge">5</span></button>
    <button type="button" class="btn btn-success">Success <span class="badge">2</span></button>
    <button type="button" class="btn btn-warning">Warning <span class="badge">10</span></button>
</div>

</body>
</html>
