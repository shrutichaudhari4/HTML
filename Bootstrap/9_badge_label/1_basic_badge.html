
<!-- Badges are numerical values that provides information -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    h2{
        background-color: burlywood;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
    <!-- Here 5, 10 and 3 are badges -->
<div class="container">
    <br>
    <h2>We'll learn about Badges in Bootstrap</h2>
    <br>
    <h3 style="background-color:coral ;font-family:'Times New Roman', Times, serif;">Badges are numerical values that provides information</h3>
    <br>
    <a href="#">News<span class="badge">5</span></a>
    <a href="#">Update<span class="badge">10</span></a>
    <a href="#">Comments<span class="badge">3</span></a>
    <br>
    <h5 style="background-color:darkgray ;font-family:'Times New Roman', Times, serif;"><strong>Here,5 10 and 3 are badges</strong></h5>
</div>
</body>
</html>
