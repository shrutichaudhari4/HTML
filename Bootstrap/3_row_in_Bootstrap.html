<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
<body>
    <br>
    <br>
    <div class="container">
    <div class="row">
        <div class="col bg-dark">Hey! Background Dark</div>
        <div class="col bg-warning">Hey! Background Warning</div>
        <div class="col bg-info">Hey! Background Info</div>
        <div class="col bg-primary">Hey! Background Primary</div>
        <div class="col bg-secondary">Hey! Background Secondary</div>
        <div class="col bg-success">Hey! Background Success</div>
        <div class="col bg-danger">Hey! Background Danger</div>
    </div>
</div>
<br>
<br>
<!-- It Divides into 3 columns -->
<div class="container">
    <div class="row">
        <div class="col-md-4" style="background-color: green;">Hey!First Pareh</div>
        <div class="col-md-4" style="background-color:coral">Hey!Second Pareh</div>
        <div class="col-md-4" style="background-color:cornflowerblue">Hey!Third Pareh</div>
    </div>
</div>
<br>
<br>
<!-- It Divides into 4 columns -->
<div class="container">
    <div class="row">
        <div class="col-md-3" style="background-color:aquamarine">Hey!First Pareh</div>
        <div class="col-md-3" style="background-color:pink;">Hey!Second Pareh</div>
        <div class="col-md-3" style="background-color:aquamarine">Hey!Third Pareh</div>
        <div class="col-md-3" style="background-color:pink;">Hey!Fourth Pareh</div>
    </div>
</div>

    
</body>
</html>
