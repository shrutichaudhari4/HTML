
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    h2{
        margin-top: 15px;
        background-color: burlywood;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
<div class="container">
    <h2>We'll learn Button Groups in Bootstrap</h2>
    <br>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-success">About</button>
        <button type="button" class="btn btn-danger">Page</button>
    </div>

    <h2>We'll learn Button Large Groups in Bootstrap</h2>
    <br>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-warning">Home</button>
        <button type="button" class="btn btn-secondary">About</button>
        <button type="button" class="btn btn-info">Page</button>

    </div>
</div>
</body>
</html>
