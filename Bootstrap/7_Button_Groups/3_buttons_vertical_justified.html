

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    h2{
        background-color: burlywood;
        margin-top: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
    <div class="container">
        <h2>We'll learn vertical Button groups in Bootstrap </h2>
        <br>
        <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-warning">About</button>
            <button type="button" class="btn btn-success">Page</button>
        </div>

        <h2>We'll learn justified Button Links in Bootstrap</h2>
        <br>
        <br>
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-danger">Home</a>
            <a href="#" class="btn btn-warning">About</a>
            <a href="#" class="btn btn-info">Page</a>
        </div>

        <h2>We'll learn justified Buttons in Bootstrap</h2>
        <br>
        <br>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Home</button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-danger">About</button>
            </div>

            <div class="btn-group">
            <button type="button" class="btn btn-success">Page</button>
            </div>

        </div>
        
    </div>
    
    
</body>
</html>
