<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2 style="text-align:center;color:crimson;background-color: burlywood;">We'will learn Different Effects on Image</h2>
    <br>
    <div class="row" style="position:relative;background-color:aquamarine;">
        <!-- First Column -->
        <div class="col-md-4">
            <div class="card" style="width: 300px;margin-left: 60px;">
                <img class="card-img-top rounded" src="img/Dog1.jpeg" width="100%">
                <div class="card-body">
                    <h2>Hey,Rounded Effect</h2>
                    <p>This will display an image with rounded effect</p>
                    <button type="button" class="btn btn-primary">Rounded Image</button>
                </div>
            </div>
        </div>
        <!-- Second Column -->
        <div class="col-md-4">
            <div class="card" style="width: 300px;">
                <img class="card-img-top rounded-circle" src="img/Dog2.jpeg" width="100%">
                <div class="card-body">
                    <h2>Hey, Rounded Circle Effect</h2>
                    <p>This will display an image with rounded circle effect</p>
                    <button type="button" class="btn btn-success">Rounded-Circle</button>
                </div>
            </div>
        </div>
        <!-- Third Column -->
        <div>
            <div class="col-md-4">
                <div class="card" style="width: 300px;">
                    <img class="card-img-top img-thumbnail" src="img/Dog3.jpeg" width="100%">
                    <div class="card-body">
                        <h2>Hey,Thumbnail Effect</h2>
                        <p>This will display an image with thumbnail effect</p>
                        <button type="button" class="btn btn-danger">Thumbnail Image</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
