<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Heading1</h1>
    <!-- Headings - from h1 to h6 -->
    <h6>Heading</h6>
    <!-- Paragraph - p -->
    <p>Pareh</p>
    <!-- Break br -->
    <br>
    <!-- Horizontal line h -->
    <hr>
    <br>
    <!-- Text color : use color -->
    <h3 style="color: brown;">Hey Brown</h3>
    <!-- BackGround color , color and border -->
    <h3 style="background-color: aqua;color: bisque;border: 2px solid black;">Hey Combine</h3>
    <!-- Font Family i.e. Verdana , courier  -->
    <h3 style="font-family: Verdana;"> Hey! New font</h3>
    <!-- Font size i.e. 75%, 100% -->
    <h3 style="font-size: 75%;">Hey Font</h3>
    <!-- Text Align i.e. center, left, right-->
    <h3 style="text-align: center;">Hey Aligned Text</h3>


</head>

</body>
</html>
