<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form{
            margin: auto;
            max-width: 600px;
            border:1.5px solid black;
            padding: 20px;
           
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">We are Learning Form through HTML</h2>
    <form>
        Name:
        <input type="name" placeholder="Please Enter your name">
        <br>
        <br>
        Email:
        <input type="email" placeholder="Eg: john@gmail.com">
        <br>
        <br>
        Password:
        <input type="password" placeholder="Please Enter your password">
        <br>
        <br>
        Gender:
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <br>
        <br>
        Mobile Number:
        <input type="tel" maxlength="10" placeholder="Please Enter your Mobile No.">
        <br>
        <br>
        Subject:
        <input type="checkbox" value="Maths">Maths
        <input type="checkbox" value="Science">Science
        <input type="checkbox" value="English">English
        <br>
        <br>
        Birth-Date:
        <input type="date" name="date">
        <br>
        <br>
        City:
        <select>
            <option value=" ">Select options</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Udaipur">Udaipur</option>
            <option value="Manali">Manali</option>
            <option value="Kerala">Kerala</option>
        </select>
        <br>
        <br>
        Date-Time:
        <input type="datetime-local">
        <br>
        <br>
        Message:
        <textarea name="message" rows="3" placeholder="Write your message"></textarea>
        <br>
        <br>
        File:
        <input type="file" name="file">
        <br>
        <br>
        <input type="button" name="Submit" value="Submit"> 
        <input type="reset" name="Reset" value="Reset">
    </form>
</body>
</html>
