<!-- There are two ways to display values: 1. Block and 2. Inline
1. Block : <div> and <p> is a block element. It is considered as division or a section in HTML
    A block element always starts on a new line and takes full width 
2. Inline : <span> is an inline element. It is used to mark up a text or a part of a document.
    An inline element does not starts on a new line and takes width as much it's necessary-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Block Level Elements -->
    <p>Its a Block-level element</p>
    <div>It takes the full width i.e. available</div>
    <!-- Inline Elements -->
    <p>Hey <span>Inline Element</span></p>
    <!-- Inline Element Inside Block Element -->
    <p>Hey <span style="color: aqua;">Inline Element</span> Inside Block:)</p>

</head>
<body>
    
</body>
</html>
