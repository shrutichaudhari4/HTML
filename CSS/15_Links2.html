
<!DOCTYPE html>
<html>
<body>
<!--Opening link through image, 
if image format is not supported then alternate text can be used-->
<h2>Image as a Link</h2>
<p>The image below is a link. Try to click on it.</p>
<a href="default.asp"><img src="smiley.gif" alt="HTML tutorial" width=20% height=10% ></a>
<hr>
<!--LINK THROUGH MAIL-->
<h2>Link to an Email Address</h2>
<p><a href="mailto:someone@example.com">Send email</a></p>
<hr>
<!--Link through button-->
<button onclick="document.location='default.asp'">Link Through button</button>
<!--title gives extra information-->
<a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>

</body>
</html>
