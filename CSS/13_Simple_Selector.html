
<!--
    1.Simple calling through h1,h2,etc
    2.Calling Through Class:use dot(.)
    3.Calling Through Id:use hash(#)
-->
<!DOCTYPE html>
<html lang="en">
<head>
<style>
    h1{
        color: blue;
    }
    .demo{
        color: brown;
    }
    #d1{
        color: cadetblue;
    }

</style>
</head>
<body>
    <h1>Hey!Headiing</h1>
    <div class="demo">Hey class</div>
    <div id="d1">Hey Id</div>
    
</body>
</html>
