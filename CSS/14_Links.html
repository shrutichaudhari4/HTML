
<!DOCTYPE html>
<html>
<body>

<h1>The target Attribute</h1>
<!--Target='_Blank' will open the link in new window-->
<a href='https://w3schools.com' target='_blank'>Visit HTML Website</a>
<hr>
<!--Target='_Blank' will open the link in parent frame-->
<a href='https://w3schools.com' target='_parent'>Visit HTML Website</a>
<hr>
<!--Target='_Blank' will open the link in full body of window-->
<a href='https://w3schools.com' target='_top'>Visit HTML Website</a>
<hr>
<!--Target='_Blank' will open the link in same window-->
<a href='https://w3schools.com' target='_self'>Visit HTML Website</a>

<hr> 
<h2>Absolute URLs</h2>
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com/">Google</a></p>

<h2>Relative URLs</h2>
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>

</body>
</html>
